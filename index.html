<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        /* 基礎樣式設定 */
        body, html {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #e0f7fa; /* 淺藍色背景 */
            font-family: 'Arial', sans-serif; /* 設定字體 */
        }

        /* 標題樣式 */
        h1 {
            color: #00796b; /* 深色標題 */
            margin-top: 20px;
        }

        /* 得分顯示樣式 */
        .score {
            font-size: 24px; /* 字體大小 */
            color: #004d40; /* 顏色 */
            margin: 10px 0; /* 上下邊距 */
        }

        /* 設定 canvas 畫布的樣式 */
        canvas {
            background-color: #ffffff; /* 白色畫布 */
            border: 2px solid #00796b; /* 深色邊框 */
            border-radius: 10px; /* 圓角邊框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 陰影效果 */
            display: block;
            margin: 20px auto; /* 置中 */
        }

        .game-controls {
            margin: 20px;
        }

        /* 按鈕樣式設置 */
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none; /* 取消邊框 */
            border-radius: 5px; /* 圓角按鈕 */
            background-color: #00796b; /* 按鈕顏色 */
            color: white; /* 字體顏色 */
            transition: background-color 0.3s; /* 背景色過渡效果 */
        }

        button:hover {
            background-color: #004d40; /* 懸停效果 */
        }

        /* 起始動畫的效果 */
        @keyframes start-animation {
            0% { background-color: #ffffff; }
            50% { background-color: #ffccbc; }
            100% { background-color: #ffffff; }
        }

        .start-animation {
            animation: start-animation 3s;
        }

        @keyframes upgrade-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .upgrade-animation {
            animation: upgrade-animation 1s;
        }

        .game-instructions {
            font-size: 18px;
            margin: 10px 0;
            color: #004d40; /* 說明文字顏色 */
        }
    </style>
</head>
<body>
    <h1>貪吃蛇遊戲</h1>

    <div class="score" id="scoreDisplay">得分: 0</div> <!-- 得分顯示區域 -->

    <div id="start-screen" class="start-animation">
        <h2>遊戲即將開始...</h2>
        <div class="game-instructions">
            <p>玩法說明：控制貪吃蛇吃蘋果，避免撞到牆壁或自己。</p>
            <p>使用方向鍵控制移動：</p>
            <ul>
                <li>↑ 上鍵：向上移動</li>
                <li>↓ 下鍵：向下移動</li>
                <li>← 左鍵：向左移動</li>
                <li>→ 右鍵：向右移動</li>
            </ul>
        </div>
    </div>

    <div class="game-controls">
        <button id="startBtn">開始遊戲</button>
        <button id="restartBtn">重新開始</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('scoreDisplay'); // 得分顯示元素
        let snake = [{ x: 10, y: 10 }];
        let apple = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let speed = 300;
        let level = 1;
        let score = 0;
        let gameInterval;

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = `hsl(${level * 30}, 70%, 50%)`;
                ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 20, 20);
            }
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x * 20, apple.y * 20, 20, 20);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x === apple.x && head.y === apple.y) {
                score++; // 吃到蘋果得分增加
                scoreDisplay.textContent = `得分: ${score}`; // 更新得分顯示
                snake.push({});
                apple.x = Math.floor(Math.random() * 20);
                apple.y = Math.floor(Math.random() * 20);
                if (score % 5 === 0) {
                    levelUp();
                }
            } else {
                snake.pop();
            }
            snake.unshift(head);
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || checkCollision(head)) {
                gameOver();
            }
        }

        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert('遊戲結束！');
        }

        function levelUp() {
            level++;
            speed = Math.max(100, speed - 20); // 提高難度，最低速度為100ms
            clearInterval(gameInterval);
            startGame();
            document.body.classList.add('upgrade-animation');
            setTimeout(() => {
                document.body.classList.remove('upgrade-animation');
            }, 1000);
        }

        function startGame() {
            gameInterval = setInterval(() => {
                moveSnake();
                drawSnake();
                drawApple();
            }, speed);
        }

        startBtn.addEventListener('click', () => {
            score = 0; // 重置得分
            scoreDisplay.textContent = `得分: ${score}`; // 更新得分顯示
            startGame();
        });

        restartBtn.addEventListener('click', () => {
            location.reload();
        });

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 }; // 防止180度轉向
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 }; // 防止180度轉向
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 }; // 防止180度轉向
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 }; // 防止180度轉向
                    break;
            }
        });

        drawSnake();
        drawApple();
    </script>
</body>
</html>
